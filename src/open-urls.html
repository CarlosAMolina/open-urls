<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open URLs</title>
    <link rel="stylesheet" href="open-urls.css"/>
    <meta name="author" content="Carlos A Molina">
    <meta name="description" content="Web page to open multiple URLs">
  </head>
  <body>
    <div class="flex-header">
      <div class="icon-home">
        <a
          href="https://cmoli.es"
          title="Main page"
          rel="noopener noreferrer"
          class="icon-home-color"
        >
          <svg viewBox="0 0 256 256">
            <!-- https://www.iconpacks.net/free-icon/home-2490.html -->
            <g transform="scale(2.81 2.81)" >
              <polygon fill="currentColor" points="75.96,30.96 75.96,13.34 67.26,13.34 67.26,22.26 45,0 0.99,44.02 7.13,50.15 45,12.28 82.88,50.15 89.01,44.02 "/>
              <polygon fill="currentColor" points="45,20 14.04,50.95 14.04,90 35.29,90 35.29,63.14 54.71,63.14 54.71,90 75.96,90 75.96,50.95 "/>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <div class="main-page">
      <div class="user-interface">
        <h1>Open URLs</h1>
        <h2>URLs to open</h2>
        <textarea
          id="urls-input"
          rows="10"
        >https://es.wikipedia.org/wiki/JavaScript&#10;duckduckgo.com</textarea>
        <button id="open-urls" title="Open URLs" onClick="openUrlsInput()">Open URLs</button>
        <button id="clean-urls-input" title="Clean URLs input" onClick="cleanUrlsInput()">Clean URLs input</button>
        <h2>Configuration</h2>
        <div class="delay-ui">
          <p>Delay to use between openning each tab (seconds):</p>
          <input id="delay-input" type="number" value="0" step="0.5" min="0" />
        </div>
        <div>
          <label>
              <input type="checkbox" id="open-all-paths"> Open all paths. Example `a.com/b/c.txt` will open `https://a.com/b/c.txt`, `https://a.com/b` and `https://a.com`.
          </label>
        </div>
      </div>
    </div>
    <script src="open-urls.js"></script>
  </body>
</html>
