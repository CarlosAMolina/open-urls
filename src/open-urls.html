<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open URLs</title>
    <link rel="stylesheet" href="open-urls.css"/>
    <meta name="author" content="Carlos A Molina">
    <meta name="description" content="Web page to open multiple URLs">
  </head>
  <body>
    <div class="menu">
      <div class="menu-icons">
        <a
          href="https://cmoli.es"
          title="Main page"
          rel="noopener noreferrer"
        >
          <img src="https://cmoli.es/icons/home.svg" alt="Home Icon"/>
        </a>
      </div>
    </div>
    <div class="main-page">
      <div class="user-interface">
        <h1>Open URLs</h1>
        <h2>URLs to open</h2>
        <textarea
          id="urls-input"
          rows="10"
        >https://es.wikipedia.org/wiki/JavaScript&#10;duckduckgo.com</textarea>
        <button id="open-urls" title="Open URLs" onClick="openUrlsInput()">Open URLs</button>
        <button id="clean-urls-input" title="Clean URLs input" onClick="cleanUrlsInput()">Clean URLs input</button>
        <div id="open-urls-section" class="hidden">
          <h3>Opened URLs</h3>
          <div id="open-urls-list"></div>
          <button id="hide-open-urls-section" title="Hide the opened URLs section" onClick="hideUrlsOpened()">Hide the opened URLs section</button>
        </div>
        <div>
          <h2>Configuration</h2>
          <div class="configuration-options">
            <div id="delay-checkbox-section">
              <div>
                <input type="checkbox" id="delay-checkbox" onClick="runDelayCheckbox()">
                <label for="delay-checkbox">
                  Set the delay between opening of each tab (seconds).
                </label>
              </div>
              <div>
                <input id="delay-input" class="hidden" type="number" value="0.5" step="0.5" min="0" />
              </div>
            </div>
            <div>
              <input type="checkbox" id="open-all-paths">
              <label for="open-all-paths">
                  Open all paths. Example &#8245a.com/b/c.txt&#8245 will open &#8245https://a.com/b/c.txt&#8245, &#8245https://a.com/b&#8245 and &#8245https://a.com&#8245.
              </label>
            </div>
            <div>
              <fieldset>
                <legend>How the URLs have been written:</legend>
                <div>
                  <input type="radio" id="one-per-line" name="urls-input-type" value="one-per-line" checked>
                  <label for="one-per-line">One URL per line.</label>
                </div>
                <div>
                  <input type="radio" id="multiple-in-text" name="urls-input-type" value="multiple-in-text">
                  <label for="multiple-in-text">URLs in different parts of the given text. You can insert text that does not only contain URLs and they will be automatically detected.</label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="open-urls.js"></script>
  </body>
</html>
