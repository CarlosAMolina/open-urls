<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open URLs</title>
    <link rel="stylesheet" href="open-urls.css"/>
    <meta name="author" content="Carlos A Molina">
    <meta name="description" content="Web page to open multiple URLs">
  </head>
  <body>
    <div class="user-interface">
      <h1>Open URLs</h1>
      <h2>URLs to open</h2>
      <textarea
        id="urls-input"
        rows="10"
      >https://es.wikipedia.org/wiki/JavaScript&#10;duckduckgo.com</textarea>
      <button id="open-urls" title="Open URLs">Open URLs</button>
      <button id="open-urls-paths" title="Open URLs all paths">Open URLs all paths</button>
      <button id="clean-urls-input" title="Clean URLs input">Clean URLs input</button>
      <h2>Configuration</h2>
      <div class="delay-ui">
        <p>Delay to use between openning each tab (seconds):</p>
        <input id="delay-input" type="number" value="0" step="0.5" min="0" />
      </div>
    </div>
    <script src="open-urls.js"></script>
  </body>
</html>
