<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open URLs</title>
    <link rel="stylesheet" href="open-urls.css"/>
    <meta name="author" content="Carlos A Molina">
    <meta name="description" content="Web page to open multiple URLs">
  </head>
  <body>
    <div class="user-interface">
      <div>
        <p>Write the URLs to open:</p>
      </div>
      <div class="urls">
        <textarea rows="5"></textarea>
      </div>
      <div class="buttons">
        <button title="Open Urls">Open URLs</button>
      </div>
    </div>
  </body>
</html>
